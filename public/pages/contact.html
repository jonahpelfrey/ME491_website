<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.3.1/ui-bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<link rel="stylesheet" href="../css/style.css">
<body>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Home</a>
		</div>
		<ul class="nav navbar-nav">
			<li><a href="#electrical">Electrical</a></li>
			<li><a href="#braking">Braking</a></li>
			<li><a href="#levitation">Air Suspension</a></li>
			<li><a href="#vaccuum">Vaccuum Testing</a></li>
			<li><a href="#contact">Members</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li><a class="fa fa-facebook" href="#"></a></li>
			<li><a class="fa fa-twitter" href="#"></a></li>
			<li><a class="fa fa-instagram" href="#"></a></li>

		</ul>
	</div>
</nav>

<div class="container-fluid" ng-app="badgerloop" ng-controller="TeamController">

<div class="row">
<div class="col-md-6">
<div class="panel panel-default">
	<div class="panel-heading">
		<h4>Member Information</h4>
	</div>
	<div class="panel-body contact">
	<table class="table table-striped">
        	<thead>
			<tr>
			<th>Team</th>
			<th>Firstname</th>
			<th>Lastname</th>
			<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="x in teams">
			<td><span class="label label-success">{{x.team}}</span></td>
			<td>{{x.firstname}}</td>
			<td>{{x.lastname}}</td>
			<td>{{x.email}}</td>
			</tr>
		</tbody>
	</table>
	</div>
</div>
</div>
<div class="col-md-6">
<div class="panel panel-default">
	<div class="panel-heading">
		<h4>Faculty Information</h4>
	</div>
	<div class="panel-body contact">
	<table class="table table-striped">
        	<thead>
			<tr>
			<th>Department</th>
			<th>Firstname</th>
			<th>Lastname</th>
			<th>Topic</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="a in advisors">
			<td><span class="label label-warning">{{a.dep}}</span></td>
			<td>{{a.firstname}}</td>
			<td>{{a.lastname}}</td>
			<td>{{a.topic}}</td>
			</tr>
		</tbody>
	</table>
	</div>
</div>
</div>
</div>


</div>

<script src="../app.js"></script>
<script src="../controllers/teamcontroller.js"></script>

 </body>
 </html>
